<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Auto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1> Administracion de Autos </h1>
    <hr>
    <h2> Nuevo Auto</h2>
    <div class="row justify-content-left">
        <div class="col-md-6">
            <form action="#" th:action="@{/autos/guardarAuto}"  th:object="${auto}" method="post" >
                <input type="text" th:field="*{color}" placeholder="Color" class="form-control mb-4 col-4">
                <input type="text" th:field="*{modelo}" placeholder="Modelo" class="form-control mb-4 col-4">
                <input type="text" th:field="*{anioFabricacion}" placeholder="AÃ±o de Fabricacion" class="form-control mb-4 col-4">
                <input type="text" th:field="*{stock}" placeholder="Stock" class="form-control mb-4 col-4">
                <input type="text" th:field="*{precio}" placeholder="Precio" class="form-control mb-4 col-4">
                <select th:field="*{id_Marca}" class="form-control mb-4 col-4">
                    <option th:each="marca : ${marcas}" th:value="${marca.id_Marca}" th:text="${marca.descripcion}"></option>
                </select>
                <button type="submit" class="btn btn-info col-2"> Guardar </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
