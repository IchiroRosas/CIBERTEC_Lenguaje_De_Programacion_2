<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administración de autos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>Listado de Autos</h1>
    <a th:href="@{/autos/nuevoAuto}"   class="btn btn-primary btn-sm mb-3" > Agregar Auto </a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Año de fabricacion</th>
            <th>Modelo</th>
            <th>Color</th>
            <th>Stock</th>
            <th>Precio</th>
            <th>Descripcion de Marca</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each=" auto : ${listaAutos}"  >
            <td  th:text="${auto.getId_Auto()}" ></td>
            <td  th:text="${auto.getAnioFabricacion()}" ></td>
            <td  th:text="${auto.getModelo()}" ></td>
            <td  th:text="${auto.getColor()}" ></td>
            <td  th:text="${auto.getStock()}" ></td>
            <td th:text="${auto.getPrecio}" ></td>
            <td th:text="${auto.id_Marca.getDescripcion()}"></td>
            <td>
                <a th:href="@{/autos/actualizarAuto/{id}(id=${auto.id_Auto})}" class="btn btn-primary">Actualizar</a>
                <a th:href="@{/autos/eliminarAuto/{id}(id=${auto.id_Auto})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
