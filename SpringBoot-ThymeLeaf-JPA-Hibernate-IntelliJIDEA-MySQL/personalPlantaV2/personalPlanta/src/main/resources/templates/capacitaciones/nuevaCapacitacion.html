<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nueva Capacitación</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>


<div class="container">
  <h1> Administración de Capacitaciones</h1>
  <hr>
  <h2>Nueva Capacitación</h2>
  <div class="row justify-content-left">
    <div class="col-md-6">
        <form  action="#"  th:action="@{/capacitaciones/guardarCapacitacion}" th:object="${capacitacion}" method="post">
          <label>Descripción:</label>
          <input type="text" th:field="*{descripcion}" placeholder="Descripción capacitación" class="form-control mb-4 col-4">
          <label>Fecha Inicio:</label>
          <input type="date" th:field="*{fechaInicio}" placeholder="Fecha de  inicio" class="form-control mb-4 col-4">
          <label>Fecha Fin:</label>
          <input type="date" th:field="*{fechaFin}" placeholder="Fecha de fin" class="form-control mb-4 col-4">
          <label>Estado:</label>
          <select th:field="*{estado}" class="form-control mb-4 col-4">
            <option th:value="'0'" th:text="Programado"></option>
            <option th:value="'1'" th:text="Realizado"></option>
            <option th:value="'2'" th:text="Postergado"></option>
          </select>

          <label>Núm. Créditos:</label>
          <input type="text" th:field="*{creditos}" placeholder="# de Créditos" class="form-control mb-4 col-4">
          <button type="submit" class="btn btn-info col-2">Guardar</button>
        </form>
    </div>
  </div>
</div>

</body>
</html>
