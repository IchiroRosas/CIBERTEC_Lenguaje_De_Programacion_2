<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Capacitación Detalle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
<div th:replace="comun/menu.html"></div>
<div class="container my-2">
    <h1>Capacitación:
        <label th:text="${capacitacion.getDescripcion()}" />
    </h1>

    <h3>Listado de Participantes </h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th> Código </th>
            <th> Nombres </th>
            <th> Apellido Paterno </th>
            <th> Apellido Materno </th>
            <th> Dirección </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="empleado: ${listaEmpleadoCapacitacion}">
            <td th:text="${empleado.getId()}" ></td>
            <td th:text="${empleado.getNombre()}" ></td>
            <td th:text="${empleado.getApellidoPaterno()}" ></td>
            <td th:text="${empleado.getApellidoMaterno()}" ></td>
            <td th:text="${empleado.getDireccion()}" ></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/capacitaciones/inicioBusqueda}"  class="btn btn-primary"> Ir a la Búsqueda de Capacitaciones</a>

</div>

</body>
</html>
