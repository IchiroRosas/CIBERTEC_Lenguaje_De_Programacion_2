<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Reclamo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div th:replace="comun/menu.html"></div>
<div class="container">
    <h1> Administración de Reclamo </h1>
    <hr>
    <h2> Nuevo Reclamo</h2>
    <div class="row justify-content-left">
        <div class="col-md-6">
            <form action="#" th:action="@{/reclamos/guardarReclamo}"  th:object="${reclamo}" method="post" >
                <select th:field="*{motivoReclamo}" class="form-control mb-4 col-4">
                    <option th:each="motivo : ${motivoReclamo}" th:value="${motivo.id_motivo}" th:text="${motivo.getDes_motivo()}"></option>
                </select>
                <input type="date" th:field="*{fec_reclamo}" placeholder="Fecha de reclamo" class="form-control mb-4 col-4">
                <input type="text" th:field="*{des_reclamo}" placeholder="Descripción de Reclamo" class="form-control mb-4 col-4">
                <hr>
                <button type="submit" class="btn btn-info col-2"> Guardar </button>
                <button type="button" class="btn btn-secondary col-2" onclick="window.location.href='/reclamos/listarReclamos'">Cancelar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
