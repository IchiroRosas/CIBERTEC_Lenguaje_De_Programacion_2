<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis datos personales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div th:replace="comun/menu.html"></div>
<br>
<h3 style="text-align: center">  Usted está logeado como:
    <span  th:text=" ${usuario.getCliente().getNombre()  + ' ' +  usuario.getCliente().getApe_pat()}"></span></h3>

<div class="container">
    <div class="row my-4"></div>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Datos personales</h2>
                </div>
                <div class="card-body">
                        <div class="form-group mb-3" th:object="${cliente}">
                            <label class="control-label">Tipo documento</label>
                            <input type="text" th:value="*{tipoDocumento.des_tipoDoc}" class="form-control" disabled>
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label">Número documento</label>
                            <input type="text" th:value="*{cliente.num_documento}" class="form-control" disabled>
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label">Nombre</label>
                            <input type="text" th:value="*{cliente.nombre}" class="form-control" disabled>
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label">Apellido paterno</label>
                            <input type="text" th:value="*{cliente.ape_pat}" class="form-control" disabled>
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label">Apellido materno</label>
                            <input type="text" th:value="*{cliente.ape_mat}" class="form-control" disabled>
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label">Fecha nacimiento</label>
                            <input type="text" th:value="*{cliente.fec_nacimiento}" class="form-control" disabled>
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label">Email</label>
                            <input type="text" th:value="*{cliente.email}" class="form-control" disabled>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
